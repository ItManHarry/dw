{%for field in form%}
  <div class="row">
    <div class="col">
      {{form.non_field_errors}}
    </div>
  </div>
  <div class="row">
    <div class="col-1">
      {{field.label_tag}}
    </div>
    {%if field.help_text%}
      <div class="col-11">
        {{field}}&nbsp;&nbsp;{{field.help_text|safe}}&nbsp;&nbsp;{{field.errors}}
      </div>
    {%else%}
      <div class="col-11">
        {{field}}&nbsp;&nbsp;{{field.errors}}
      </div>
    {%endif%}
  </div>
{%endfor%}
